<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Posts and Comments App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<button class="scrlBtn" id="topBtn"><a href="#top">Top</a></button>
		<button class="scrlBtn" id="botBtn"><a href="#formModal">Bottom</a></button>
		<div class="container">		
		  <h1 class="display-3 mb-4 h1" id="top"><b>Posts and Comments App</b></h1>
		  <div class="d-flex mb-4">
			<button class="btn btn-danger me-3" id="getUsers">Show Users</button>
			<button class="btn btn-primary me-3" id="getPosts">Show Posts</button>
		  </div>
		  <div class="row">
			<div id="output" class="col-md-8 overflow-scroll me-3 mb-3" style="height: 500px;"></div>
			  <div id ="formModal" class="col-md-3">	
				<form id="postform">
					<h1 class="mb-4 text-warning">Add post:</h1>
					<div class="mb-3 row">
						<input type="text" id="title" placeholder="Title..." class="form-control">
					</div>
					<div class="mb-3 row">
						<textarea id="body" placeholder="Body..." class="form-control"></textarea>
					</div>
					<div class="text-end">
					<input type="submit" value="Submit" class="btn btn-warning text-white">
					</div>
				</form>
			  </div>
		  </div>
		  <div id="myModal" class="modal"><div id="kom" class="modal-content"></div></div>		 
		</div>
	<script src="main.js"></script>	
	</body>
</html>
